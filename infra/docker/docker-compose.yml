version: "3.9"

services:
  # ---------------------------------------------------------------
  # Backend API (FastAPI)
  # ---------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inalign-backend
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_ENV=development
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-inalign}
      - POSTGRES_USER=${POSTGRES_USER:-inalign}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-inalign_dev}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-inalign_dev}
      - NEO4J_DATABASE=${NEO4J_DATABASE:-inalign}
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - inalign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ---------------------------------------------------------------
  # Frontend (Next.js / React)
  # ---------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inalign-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - inalign-net
    restart: unless-stopped

  # ---------------------------------------------------------------
  # PostgreSQL 15
  # ---------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: inalign-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-inalign}
      - POSTGRES_USER=${POSTGRES_USER:-inalign}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-inalign_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - inalign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-inalign} -d ${POSTGRES_DB:-inalign}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------
  # Neo4j 5 (with APOC and GDS plugins)
  # ---------------------------------------------------------------
  neo4j:
    image: neo4j:5
    container_name: inalign-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-inalign_dev}
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_pagecache_size=512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    networks:
      - inalign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------
  # Redis 7
  # ---------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: inalign-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - inalign-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------
  # Celery Worker (background tasks)
  # ---------------------------------------------------------------
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inalign-celery-worker
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4
    environment:
      - API_ENV=development
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-inalign}
      - POSTGRES_USER=${POSTGRES_USER:-inalign}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-inalign_dev}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-inalign_dev}
      - NEO4J_DATABASE=${NEO4J_DATABASE:-inalign}
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - inalign-net
    restart: unless-stopped

# ---------------------------------------------------------------
# Volumes for data persistence
# ---------------------------------------------------------------
volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_plugins:
    driver: local
  redis_data:
    driver: local

# ---------------------------------------------------------------
# Networks
# ---------------------------------------------------------------
networks:
  inalign-net:
    driver: bridge
