apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: inalign
  labels:
    app: backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: inalign
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        app.kubernetes.io/name: backend
        app.kubernetes.io/part-of: inalign
    spec:
      containers:
        - name: backend
          image: inalign/backend:latest
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          env:
            - name: API_HOST
              value: "0.0.0.0"
            - name: API_PORT
              value: "8000"
            - name: API_ENV
              value: "production"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: inalign-secrets
                  key: secret-key
            - name: ALLOWED_ORIGINS
              value: "https://app.inalign.io"
            - name: POSTGRES_HOST
              value: "postgres"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: inalign-secrets
                  key: postgres-db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: inalign-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: inalign-secrets
                  key: postgres-password
            - name: NEO4J_URI
              value: "bolt://neo4j:7687"
            - name: NEO4J_USER
              valueFrom:
                secretKeyRef:
                  name: inalign-secrets
                  key: neo4j-user
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: inalign-secrets
                  key: neo4j-password
            - name: NEO4J_DATABASE
              value: "inalign"
            - name: REDIS_URL
              value: "redis://redis:6379/0"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: inalign-secrets
                  key: openai-api-key
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: inalign-secrets
                  key: anthropic-api-key
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: inalign
  labels:
    app: backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: inalign
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
