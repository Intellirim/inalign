apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: agentshield
  labels:
    app: neo4j
    app.kubernetes.io/name: neo4j
    app.kubernetes.io/part-of: agentshield
spec:
  serviceName: neo4j
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
        app.kubernetes.io/name: neo4j
        app.kubernetes.io/part-of: agentshield
    spec:
      containers:
        - name: neo4j
          image: neo4j:5
          ports:
            - containerPort: 7474
              name: http
              protocol: TCP
            - containerPort: 7687
              name: bolt
              protocol: TCP
          env:
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: agentshield-secrets
                  key: neo4j-auth
            - name: NEO4J_PLUGINS
              value: '["apoc", "graph-data-science"]'
            - name: NEO4J_dbms_security_procedures_unrestricted
              value: "apoc.*,gds.*"
            - name: NEO4J_dbms_security_procedures_allowlist
              value: "apoc.*,gds.*"
            - name: NEO4J_server_memory_heap_initial__size
              value: "512m"
            - name: NEO4J_server_memory_heap_max__size
              value: "1G"
            - name: NEO4J_server_memory_pagecache_size
              value: "512m"
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          volumeMounts:
            - name: neo4j-data
              mountPath: /data
            - name: neo4j-logs
              mountPath: /logs
          livenessProbe:
            exec:
              command:
                - neo4j
                - status
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            tcpSocket:
              port: 7687
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
  volumeClaimTemplates:
    - metadata:
        name: neo4j-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
    - metadata:
        name: neo4j-logs
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: agentshield
  labels:
    app: neo4j
    app.kubernetes.io/name: neo4j
    app.kubernetes.io/part-of: agentshield
spec:
  type: ClusterIP
  selector:
    app: neo4j
  ports:
    - port: 7474
      targetPort: 7474
      protocol: TCP
      name: http
    - port: 7687
      targetPort: 7687
      protocol: TCP
      name: bolt
