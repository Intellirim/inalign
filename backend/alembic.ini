# Alembic Configuration File
# ===========================================================================
# This file is used by Alembic for database migration management.
# The actual database URL is loaded from application settings in env.py.
# ===========================================================================

[alembic]
# Path to migration scripts
script_location = alembic

# Template for migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Truncate long revision identifiers in filenames
truncate_slug_length = 40

# Timezone for migration file timestamps (UTC recommended)
timezone = UTC

# sys.path prepend -- ensures the app package is importable
prepend_sys_path = .

# The output encoding for revision files
output_encoding = utf-8

# SQLAlchemy URL -- overridden in env.py from application settings
sqlalchemy.url = postgresql+asyncpg://agentshield:agentshield@localhost:5432/agentshield

[post_write_hooks]
# Run black on newly generated migration files
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = --line-length 100

# ---------------------------------------------------------------------------
# Logging configuration
# ---------------------------------------------------------------------------
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
