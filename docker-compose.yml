# ==========================================================================
# InALign Full-Stack Docker Compose
# Usage:  docker compose up --build -d
# Stop:   docker compose down
# Reset:  docker compose down -v   (deletes data volumes)
# ==========================================================================

services:
  # ---------- Infrastructure ----------

  postgres:
    image: postgres:15-alpine
    container_name: inalign-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: inalign
      POSTGRES_USER: inalign
      POSTGRES_PASSWORD: inalign_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inalign -d inalign"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - inalign-net

  neo4j:
    image: neo4j:5-community
    container_name: inalign-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/inalign_dev
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_server_memory_heap_initial__size: 256m
      NEO4J_server_memory_heap_max__size: 512m
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - inalign-net

  redis:
    image: redis:7-alpine
    container_name: inalign-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - inalign-net

  # ---------- Backend API ----------

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inalign-backend
    ports:
      - "8000:8000"
    environment:
      API_HOST: "0.0.0.0"
      API_PORT: "8000"
      API_ENV: "development"
      SECRET_KEY: "inalign-dev-secret-key-32chars"
      ALLOWED_ORIGINS: '["http://localhost:3000","http://localhost:8000"]'
      POSTGRES_HOST: "postgres"
      POSTGRES_PORT: "5432"
      POSTGRES_DB: "inalign"
      POSTGRES_USER: "inalign"
      POSTGRES_PASSWORD: "inalign_dev"
      NEO4J_URI: "bolt://neo4j:7687"
      NEO4J_USER: "neo4j"
      NEO4J_PASSWORD: "inalign_dev"
      NEO4J_DATABASE: "neo4j"
      REDIS_URL: "redis://redis:6379/0"
      OPENAI_API_KEY: "${OPENAI_API_KEY:-}"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY:-}"
      RATE_LIMIT_PER_MINUTE: "100"
      LOG_LEVEL: "INFO"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - inalign-net

  # ---------- Frontend ----------

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inalign-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: "production"
      BACKEND_URL: "http://backend:8000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - inalign-net

volumes:
  postgres_data:
  neo4j_data:
  redis_data:

networks:
  inalign-net:
    driver: bridge
