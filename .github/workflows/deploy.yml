name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend

jobs:
  # -------------------------------------------------------------------
  # Build and push Docker images
  # -------------------------------------------------------------------
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.agentshield.io

  # -------------------------------------------------------------------
  # Deploy to Kubernetes
  # -------------------------------------------------------------------
  deploy:
    name: Deploy to Kubernetes
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.28.0"

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Set image tags
        run: |
          export IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-7)
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Deploy to Kubernetes
        run: |
          # Apply namespace and secrets
          kubectl apply -f infra/k8s/namespace.yaml

          # Update backend deployment with new image
          kubectl set image deployment/backend \
            backend=${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }} \
            -n agentshield

          # Update frontend deployment with new image
          kubectl set image deployment/frontend \
            frontend=${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }} \
            -n agentshield

          # Wait for rollout
          kubectl rollout status deployment/backend -n agentshield --timeout=300s
          kubectl rollout status deployment/frontend -n agentshield --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n agentshield
          kubectl get services -n agentshield
          kubectl get ingress -n agentshield

      - name: Notify on success
        if: success()
        run: |
          echo "Deployment successful!"
          echo "Backend: ${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }}"
          echo "Frontend: ${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }}"
          # Placeholder: Add Slack/Discord notification here
          # curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          #   -H 'Content-Type: application/json' \
          #   -d '{"text": "AgentShield deployed successfully to ${{ github.event.inputs.environment || 'staging' }}"}'

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed!"
          # Placeholder: Add failure notification here
